<div class="col-lg-3 col-md-3 col-sm-3">
    <a href="/settings/{{Id}}" class="btn btn-primary btn-block">Настройки</a>
    <a href="/actions/{{Id}}" class="btn btn-primary btn-block">Действия</a>
    <a href="/games/{{Id}}" class="btn btn-primary btn-block">Игры</a>
    <a href="/storiesAndSongs/{{Id}}" class="btn btn-primary btn-block">Сказки и песни</a>
    <a href="/store/games" class="btn btn-warning btn-lg btn-block">Frank Store<br>(магазин)</a>
</div>

<div class="col-lg-9 col-md-9 col-sm-9">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2">
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8">
            <h1>Мнгновенные действия</h1>
            <br/>
            <div ng-repeat="action in actions">
                <a ng-click="action.Do()" href="#" class="btn btn-{{action.Type}} btn-block" alt="{{action.Description}}">{{action.Name}}</a>
                <br />
            </div>
        </div>
    </div>
</div>
