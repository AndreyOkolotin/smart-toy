<div class="col-lg-3 col-md-3 col-sm-3">
    <a href="/settings/{{Id}}" class="btn btn-primary btn-block">Настройки</a>
    <a href="/actions/{{Id}}" class="btn btn-primary btn-block">Действия</a>
    <a href="/games/{{Id}}" class="btn btn-primary btn-block">Игры</a>
    <a href="/storiesAndSongs/{{Id}}" class="btn btn-primary btn-block">Сказки и песни</a>
    <a href="/store/games" class="btn btn-warning btn-lg btn-block">Frank Store<br>(магазин)</a>
</div>

<div class="col-lg-9 col-md-9 col-sm-9">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2">
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8">
            <h1>Settings</h1>
            <div>
                <h3>Возраст ребенка</h3>
                <div class="btn-group">
                    <label class="btn btn-info" ng-model="ageModel" uib-btn-radio="'1'" uib-uncheckable="uncheckable">До 6</label>
                    <label class="btn btn-info" ng-model="ageModel" uib-btn-radio="'2'" uib-uncheckable="uncheckable">6 - 9</label>
                    <label class="btn btn-info" ng-model="ageModel" uib-btn-radio="'3'" uib-uncheckable="uncheckable">От 10</label>
                </div>

                <h3>Громкость</h3>
                <input type="text" class="slider" id="volumeSlider" name="volumeSlider">
                <script>
                    $('#volumeSlider').slider();
                </script>

                <h3>Ночной режим</h3>
                <input type="checkbox" checked data-toggle="toggle" data-onstyle="info" data-offstyle="success" ng-value="night">
                <link href="/Styles/bootstrap-toggle.min.css" rel="stylesheet">
                <script src="/Scripts/bootstrap-toggle.min.js"></script>
                <br />
                <br />
                <a ng-click="save()" href="#" class="btn btn-primary btn-block">Сохранить настройки</a>
            </div>
        </div>
    </div>
</div>
